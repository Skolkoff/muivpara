<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nikita
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nikita</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input [(ngModel)]="a"></ion-input>
    <ion-item-group *ngFor = "let letter of letters">{{letter}}</ion-item-group>
  </div>
</ion-content>
